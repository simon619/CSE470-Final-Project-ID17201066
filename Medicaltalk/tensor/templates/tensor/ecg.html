{% extends "talk/base1.html" %}
{% block content %}  
{% load crispy_forms_tags %}  
  <article class="media content-section">
    <div class="media-body">
          <!--Django Form-->
          <h2 class="my-4">Upload An ECG Image Report To Detect Myocardial Infarction</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {{form|crispy}}
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>
        <!--Django Model-->
        <h2 class="my-4">Result:</h2>
        <div class="row">
            {% if form.instance.image %}
                <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                <img src="{{ form.instance.image.url }}" class="img-fluid" width="200%">
                <h2 class="article-content">{{ x }}</h2>
                <br>
            {% endif %}
        <a class="btn btn-white my-4" href="{% url 'talk-home' %}">Return to Homepage</a>

        </div>

      </div>
    </div>
  </article>
    

{% endblock %}
